<!doctype html>
<html lang="en">
    <head>
	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheet.css">

        <title>Kenton County Animal Shelter's adoptable animals</title>
    </head>
	
    <body>
		
		<!-- Search Settings -->
		<div class="card">
		  <div class="card-body">
			<button type="button" class="btn btn-primary">< Return to Search Page</button>
			<p></p>
			<b>Search results are listed in this order:</b>
			<p>Alphabetically by primary breed</p>
			
			Results per page:
			<select class="form-select" aria-label="Default select example">
				<option selected value="15">15</option>
				<option value="23">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
			
		  </div>
		</div>
		
		<!-- Nav Bar -->
		<div class="card">
			<div class="card-body">
			  
			  <div class="container">
				<div class="row">
				  <div class="col-sm">
				   <button type="button" class="btn btn-primary" id="index-button-1">1</button>
				</div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-2">2</button>
				  </div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-3">3</button>
				  </div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-next">>></button>
				  </div>
				</div>
			  </div>
			  
			</div>
		  </div>
		
		
		<!-- Display Dogs -->
		<div class="card">
		  <div class="card-body">
			
			<div id="dog-card"></div>
			
		  </div>
		</div>

		<!-- Nav Bar -->
		<div class="card">
			<div class="card-body">
			  
			  <div class="container">
				<div class="row">
				  <div class="col-sm">
				   <button type="button" class="btn btn-primary" id="index-button-1">1</button>
				</div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-2">2</button>
				  </div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-3">3</button>
				  </div>
				  <div class="col-sm">
					<button type="button" class="btn btn-primary" id="index-button-next">>></button>
				  </div>
				</div>
			  </div>
			  
			</div>
		  </div>

		  <script type="text/javascript" src="js/indexCards.js"></script>
	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>       
    </body>
</html>
